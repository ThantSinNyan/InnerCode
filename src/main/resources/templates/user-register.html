<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h2>Register</h2>

<form th:action="@{/register}" th:object="${UserDto}" method="post">
    <div>
        <label>Name:</label>
        <input type="text" th:field="*{name}" />
        <p style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
    </div>

    <div>
        <label>Email:</label>
        <input type="email" th:field="*{email}" />
        <p style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
    </div>

    <div>
        <label>Password:</label>
        <input type="password" th:field="*{password}" />
        <p style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
    </div>

    <div>
        <label>Confirm Password:</label>
        <input type="password" th:field="*{confirmPassword}" />
        <p style="color:red" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></p>
    </div>

    <button type="submit">Register</button>
</form>

<p>Already have an account? <a th:href="@{/login}">Login here</a></p>
</body>
</html>
